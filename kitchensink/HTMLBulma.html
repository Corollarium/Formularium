</div></section></div><div><h2>Editable</h2>
<form><section class="section"><div class="container"><div class="field">
  <div class="control">
    <label for="bool17" class="label">
      Type bool
    </label>
    <select id="bool17" name="bool" class="select" data-attribute="bool" data-datatype="bool" data-basetype="bool" title="Type bool">
      <option value="false" selected="selected">
        False
      </option>
      <option value="true">
        True
      </option>
    </select>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="cnpj18" class="label">
      Type cnpj
    </label>
    <input id="cnpj18" type="text" name="cnpj" class="input" data-attribute="cnpj" data-datatype="cnpj" data-basetype="string" value="" maxlength="1024" title="Type cnpj"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="color19" class="label">
      Type color
    </label>
    <input id="color19" type="color" name="color" class="input" data-attribute="color" data-datatype="color" data-basetype="string" value="" maxlength="1024" title="Type color"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="date20" class="label">
      Type date
    </label>
    <input id="date20" type="date" name="date" class="input" data-attribute="date" data-datatype="date" data-basetype="date" value="" maxlength="1024" title="Type date"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="datetime21" class="label">
      Type datetime
    </label>
    <input id="datetime21" type="datetime" name="datetime" class="input" data-attribute="datetime" data-datatype="datetime" data-basetype="datetime" value="" maxlength="1024" title="Type datetime"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="domain22" class="label">
      Type domain
    </label>
    <input id="domain22" type="text" name="domain" class="input" data-attribute="domain" data-datatype="domain" data-basetype="string" value="" maxlength="1024" title="Type domain"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="email23" class="label">
      Type email
    </label>
    <input id="email23" type="email" name="email" class="input" data-attribute="email" data-datatype="email" data-basetype="string" value="" maxlength="1024" title="Type email"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="float24" class="label">
      Type float
    </label>
    <input id="float24" type="number" name="float" class="input" data-attribute="float" data-datatype="float" data-basetype="number" value="" title="Type float"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="integer25" class="label">
      Type integer
    </label>
    <input id="integer25" type="number" name="integer" class="input" data-attribute="integer" data-datatype="integer" data-basetype="number" value="" title="Type integer" placeholder="Type here" min="4" max="30"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="json26" class="label">
      Type json
    </label>
    <textarea id="json26" type="text" name="json" class="textarea" data-attribute="json" data-datatype="json" data-basetype="text" value="{}" maxlength="1024" title="Type json">
    </textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="phone27" class="label">
      Type phone
    </label>
    <input id="phone27" type="tel" name="phone" class="input" data-attribute="phone" data-datatype="phone" data-basetype="string" value="" maxlength="1024" title="Type phone"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="string28" class="label">
      Type string
    </label>
    <input id="string28" type="text" name="string" class="input" data-attribute="string" data-datatype="string" data-basetype="string" value="" maxlength="30" title="Type string" placeholder="Type here" minlength="3"/>
    <p class="help">
      Some text explaining this field
    </p>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="text29" class="label">
      Type text
    </label>
    <textarea id="text29" type="text" name="text" class="textarea" data-attribute="text" data-datatype="text" data-basetype="string" value="" maxlength="1024" title="Type text">
    </textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="uinteger30" class="label">
      Type uinteger
    </label>
    <input id="uinteger30" type="number" name="uinteger" class="input" data-attribute="uinteger" data-datatype="uinteger" data-basetype="integer" value="" title="Type uinteger" min="0" max="4294967296"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="url31" class="label">
      Type url
    </label>
    <input id="url31" type="url" name="url" class="input" data-attribute="url" data-datatype="url" data-basetype="url" value="" maxlength="1024" title="Type url"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="usmall32" class="label">
      Type usmall
    </label>
    <input id="usmall32" type="number" name="usmall" class="input" data-attribute="usmall" data-datatype="usmall" data-basetype="integer" value="" title="Type usmall" min="0" max="65536"/>
  </div>
</div>

<div class="field">
  <div class="control">
    <label for="uuid33" class="label">
      Type uuid
    </label>
    <input id="uuid33" type="text" name="uuid" class="input" data-attribute="uuid" data-datatype="uuid" data-basetype="string" value="" maxlength="1024" title="Type uuid" pattern="^[0-9A-F]{8}-[0-9A-F]{4}-4[0-9A-F]{3}-[89AB][0-9A-F]{3}-[0-9A-F]{12}$"/>
  </div>
</div>

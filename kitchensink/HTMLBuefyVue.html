<form><div>

    <b-field label="Type bool">
  <b-select id="bool102" name="bool" class="" data-attribute="bool" data-datatype="bool" data-basetype="bool" title="Type bool">

      False
    </option>

      True
    </option>
  </b-select>

<b-field label="Type cnpj">

<b-field label="Type color">
  <b-input id="color104" type="color" name="color" class="" data-attribute="color" data-datatype="color" data-basetype="string" value="" maxlength="1024" title="Type color">

</b-field>

<b-field label="Type date">
  <b-datepicker id="date105" type="date" name="date" class="" data-attribute="date" data-datatype="date" data-basetype="date" value="" maxlength="1024" title="Type date">
  </b-datepicker>
</b-field>

<b-field label="Type datetime">
  <b-datetimepicker id="datetime106" type="datetime" name="datetime" class="" data-attribute="datetime" data-datatype="datetime" data-basetype="datetime" value="" maxlength="1024" title="Type datetime">

</b-field>

</b-field>

  </b-input>
</b-field>

<b-field label="Type float">

  </b-input>
</b-field>

<b-field label="Type integer">
  <b-input id="integer110" type="number" name="integer" class="" data-attribute="integer" data-datatype="integer" data-basetype="number" value="" title="Type integer" placeholder="Type here" min="4" max="30">
  </b-input>
</b-field>

<b-field label="Type json">
  <b-input id="json111" type="textarea" name="json" class="" data-attribute="json" data-datatype="json" data-basetype="text" value="{}" maxlength="1024" title="Type json">
  </b-input>
</b-field>

<b-field label="Type phone">
  <b-input id="phone112" type="tel" name="phone" class="" data-attribute="phone" data-datatype="phone" data-basetype="string" value="" maxlength="1024" title="Type phone">
  </b-input>
</b-field>

<b-field label="Type string" message="Some text explaining this field">
  <b-input id="string113" type="text" name="string" class="" data-attribute="string" data-datatype="string" data-basetype="string" value="" maxlength="30" title="Type string" placeholder="Type here" minlength="3">

</b-field>

<b-field label="Type text">

</b-field>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {{head}}
    <style>
        h1.kitchen {
            font-size: 2.5rem;
        }

        h2.kitchen {
            font-size: 2.0rem;
        }

        h3.kitchen {
            font-size: 1.5rem;
        }

        h1.kitchen,
        h2.kitchen,
        h3.kitchen {
            margin-bottom: .5rem;
            font-weight: 500;
            line-height: 1.2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="kitchen">{{title}}</h1>

        <section>
            <h2 class="kitchen">Basic demo</h2>
            <form>
                {{basicDemoEditable}}
                {{submitButton}}
            </form>
            {{pagination}}
        </section>

        <section>
            <h2 class="kitchen">Full kitchen sink</h2>

            <div>
                <h3 class="kitchen">Viewable</h3>

                {{modelViewable}}
            </div>

            <div>
                <h3 class="kitchen">Editable</h3>

                <form>
                    {{modelEditable}}
                    <button type="submit">Send</button>
                </form>
            </div>
        </section>
        <footer style="margin-top: 2em; font-size: small">
            Generated with <a href="https://github.com/Corollarium/Formularium/">Formularium</a>.
        </footer>
    </div>
    {{footer}}
</body>

</html>
